<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Piga widget manager!</title>
</head>
<body>
  <div class="row">
    <div class="column">
      <img src="../Assets/DateAndTime.png" id="dateAndTimeWidget"/>
    </div>
    <div class="column">
    </div>
  </div>
</body>
<script>
  // script to add layout to the images
  var elements = document.getElementsByClassName("column");

  var i;

  function displaySideBySideImages() {
    for (i = 0; i < elements.length; i++) {
      elements[i].style.flex = "100%";
    }
  }

  displaySideBySideImages();
</script>
</html>
