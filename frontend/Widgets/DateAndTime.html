<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="DateAndTime.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet">
  
  <title>Desktop Clock</title>
</head>
<body>
  <div id="drag-container">
  <div class="button-container">
    <button class="hover-button">X</button>
  </div>
  <div id="date-day">Wednesday</div>
  <div id="clock">--:--:--</div>
  <div id="date-month">July 3d</div>
  </div>
 <script>
  console.log("works");
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    document.getElementById('clock').textContent = time;
  };
  setInterval(updateClock, 1000);
  updateClock();

  function updateDay(){
    const now = new Date();
    const day = now.getDay();
    let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    let dayName = days[day];
    document.getElementById("date-day").textContent = dayName;
    
  };

  function updateMonthAndMonthNumber(){
    const now = new Date();
    const month = now.getMonth();
    const day = now.getDate();
    let months = ["January", "Febuary", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    let monthName = months[month];
    document.getElementById("date-month").textContent = monthName + " " + day;

  };

  updateDay();
  updateMonthAndMonthNumber();

  // Enable interaction on mouse down (start drag)
  document.getElementById('drag-container').addEventListener('mousedown', () => {
    window.electronAPI.send('clock:enableInteraction');
  });

  // Disable interaction on mouse up (end drag)
  document.addEventListener('mouseup', () => {
    window.electronAPI.send('clock:resetInteraction');
  });
</script>


</body>
</html>
